<header>
    <div>
        <div style="direction: rtl;margin: 10px 10px 10px 10px;justify-content: space-between;display: flex;">
            <div style="display: flex;">
                <div style="margin-right: 50px;">
                    <h2 class="title" style="font-family: 'Lalezar-Regular';color: #a04db9;">گیم</h2>
                </div>
                <div style="display: flex;margin-right: 100px;margin-top: 20px;">
                    <div>
                        <button mat-button style="font-family: 'B KoodakBold';font-size: x-large;color: #52006b;">برنامه
                            زمانی</button>
                    </div>
                    <div>
                        <button mat-button style="font-family: 'B KoodakBold';font-size: x-large;color: #52006b;">کارگاه
                            ها</button>
                    </div>
                    <div>
                        <button mat-button style="font-family: 'B KoodakBold';font-size: x-large;color: #52006b;">تاک
                            ها</button>
                    </div>
                    <div>
                        <button mat-button
                            style="font-family: 'B KoodakBold';font-size: x-large;color: #52006b;">درباره</button>
                    </div>
                </div>
            </div>
            <div style="display: flex;margin-left: 50px;margin-top: 20px;">
                <div>
                    <button mat-button routerLink="login"
                        style="font-family: 'B KoodakBold';font-size: x-large;color: #52006b;">ورود</button>
                </div>
                <div>
                    <button mat-flat-button (click)="openDialogSignUp()"
                        style="font-family: 'B KoodakBold';font-size: x-large;color: #52006b;background-color:#6af9c5;border-radius: 50px;">ثبت
                        نام</button>
                </div>
            </div>
        </div>
    </div>
</header>

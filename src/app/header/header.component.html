<header>
    <div>
        <div style="direction: rtl;margin: 10px 10px 10px 10px;justify-content: space-between;display: flex;">
            <div style="display: flex;">
                <div style="margin-right: 50px;">
                    <h2 class="title" style="font-family: 'Estedad-Black';color: #a04db9;">گیمـ</h2>
                </div>
                <div style="display: flex;margin-right: 100px;margin-top: 20px;">
                    <div style="margin: 0 5% 0 0;">
                        <button mat-button style="font-family: 'Estedad-Bold';font-size: large;color: white;">برنامه
                            زمانی</button>
                    </div>
                    <div style="margin: 0 5% 0 0;">
                        <button mat-button style="font-family: 'Estedad-Bold';font-size: large;color: white;">کارگاه
                            ها</button>
                    </div>
                    <div style="margin: 0 5% 0 0;">
                        <button mat-button style="font-family: 'Estedad-Bold';font-size: large;color: white;">تاک
                            ها</button>
                    </div>
                    <div style="margin: 0 5% 0 0;">
                        <button mat-button
                            style="font-family: 'Estedad-Bold';font-size: large;color: white;">درباره</button>
                    </div>
                </div>
            </div>
            <div style="display: flex;margin-left: 50px;margin-top: 20px;">
                <div style="margin: 0 0 0 5%;">
                    <button mat-button (click)="login()"
                        style="font-family: 'Estedad-Bold';font-size: large;color: white;padding: 9px 16px 9px 16px;">ورود</button>
                </div>
                <div>
                    <button mat-flat-button (click)="SignUp()"
                        style="font-family: 'B KoodakBold';font-size: x-large;color: #52006b;background-color:#6af9c5;border-radius: 50px;">ثبت
                        نام</button>
                </div>
            </div>
        </div>
    </div>
</header>

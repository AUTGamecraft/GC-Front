<div class="column" dir="rtl">
  <div class="content" (click)="openGameDialog()">
    <img src="{{game.poster}}" alt="game" style="object-fit: cover;width: 100%; height: 350px;">
    <div style="display:flex; flex-direction: row; justify-content: space-between; padding-right: 30px; padding-left: 30px;">
      <div>
        <h2>{{game.title}}</h2>
        <h5>نام تیم: {{game.team.name}}</h5>
      </div>
      <div style="display: flex; align-items: flex-end;">
          <div style="padding-bottom: 10px">
            <mat-icon class="fav-icon" style="color:red; font-size: 2rem;">favorite</mat-icon>
          </div>
          &nbsp;
          <div style="padding-bottom: 20px">
            ۱۲۳ لایک
          </div>
      </div>
    </div>
  </div>
</div>

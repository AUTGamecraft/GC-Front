<div class="whole">
    <div class="cart">
    <div class="logo" (click)='Home()'>
        <p class="logo-text" style="margin-left: -5px;">{{publicservice.Texts.Texts["logo1"]}}</p>
        <img class="logo-image" src="assets/svg/dark-3d.svg">
        <p class="logo-text" style="margin-right: -5px;">{{publicservice.Texts.Texts["logo2"]}}</p>
    </div>
    <div>
        <div class="right-part">
            <div class="right-part-header">
                <div class="name-image-phone">
                    <div  >
                        <input type="file" id="imgUpload" style="display:none" (change)="handleFileInput($event.target.files)"> 
                        <img class="user-image" id="image" style="cursor: pointer;" (click)="Upload()">
                    </div>
                    <p class="user-name">{{userName}}</p>
                </div>
                <div style="display: flex;justify-content: center;">
                    <button mat-stroked-button class="outlined-button"
                        id="outlined-button-phone">{{publicservice.Texts.Texts["dash-event5"]}}</button>
                    <button mat-button (click)="logOut()"
                        class="normal-button">{{publicservice.Texts.Texts["header8"]}}</button>
                </div>
            </div>
            <div class="header-buttons">
                <div class="right-header-button">
                    <button mat-button style="background-color: #eceff1;" class="buttons" (click)="events()">
                        <mat-icon>{{publicservice.Texts.Texts["dash-event29"]}}</mat-icon>
                        {{publicservice.Texts.Texts["dash-event2"]}}
                    </button>
                    <button mat-button (click)="media()" style="background-color: #fafafa;" class="buttons">
                        <mat-icon>{{publicservice.Texts.Texts["dash-event30"]}}</mat-icon>
                        {{publicservice.Texts.Texts["dash-event3"]}}
                    </button>
                </div>
                <div class="left-header-button">
                    <button mat-button (click)="Teams()" style="background-color: #fafafa;" class="buttons">
                        <mat-icon>{{publicservice.Texts.Texts["dash-event31"]}}</mat-icon>
                        {{publicservice.Texts.Texts["dash-event4"]}}
                    </button>
                    <button mat-button style="background-color: #fafafa;" class="buttons">
                        <mat-icon>{{publicservice.Texts.Texts["dash-event32"]}}</mat-icon>
                        {{publicservice.Texts.Texts["dash-event33"]}}
                    </button>
                </div>
            </div>
            <button mat-stroked-button class="outlined-button">{{publicservice.Texts.Texts["dash-event5"]}}</button>
            <button mat-stroked-button (click)="Cart()" class="outlined-button">سبد خرید</button>
        </div>
    </div>
</div>

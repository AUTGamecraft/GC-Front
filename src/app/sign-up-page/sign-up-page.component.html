<div
    style="  display: flex; justify-content: space-evenly; direction: rtl; background-color: #52006b; height: 100%; background-image: url('assets/svg/pattern.svg'); ">


    <div style="direction: rtl; text-align: center; margin-top: 15% ;">

        <h4 style="font-size:35px;font-family: 'Estedad-Black';color: #07f49e;margin-bottom: 0;">ثبت نام</h4>
        <h1 style="font-size:70px;font-family: 'Estedad-Black';color: #07f49e;margin-bottom: 0;">گیمـ</h1>

    </div>



<div  style="background-color: white ; height: 48% ; margin-top: 15%;  text-align: center; border-radius: 20px;padding: 20px 40px 20px 40px;">
    <div style="padding: 10px;">
    <div>
        <form class="example-form">
            <mat-form-field class="example-full-width" style="text-align: right;">
             <mat-label style="font-family: 'Estedad-SemiBold';">نام و نام خانوادگی</mat-label>
                <input matInput [formControl]="emailFormControl4" id="inputName" style="text-align: right;font-family: 'Estedad-Regular';" [(ngModel)] = "publicservice.Name">
                <mat-error *ngIf=" !emailFormControl4.hasError('required')">
                  
                </mat-error>
                <mat-error *ngIf="emailFormControl4.hasError('required')" style="font-family: 'Estedad-Regular';">
                    وارد کردن نام <strong>اجباری</strong> است
                </mat-error>
            </mat-form-field>
        </form>
    </div>
    <div>
        <form class="example-form">
            <mat-form-field class="example-full-width" style="text-align: right;">
                <mat-label style="font-family: 'Estedad-SemiBold';">ایمیل</mat-label>
                <input matInput [formControl]="emailFormControl1" id="inputEmail" placeholder="Ex. pat@example.com"
                    style="text-align: right;font-family: 'Estedad-Regular';" [(ngModel)]="publicservice.Email">
                <mat-error *ngIf="emailFormControl1.hasError('email') && !emailFormControl1.hasError('required')" style="font-family: 'Estedad-Regular';">
                    لطفا یک ایمیل صحیح وارد کنید
                </mat-error>
                <mat-error *ngIf="emailFormControl1.hasError('required')"  style="font-family: 'Estedad-Regular';">
                    وارد کردن ایمیل <strong>اجباری</strong> است
                </mat-error>
            </mat-form-field>
        </form>
    </div>
    <div>
        <form class="example-form">
            <mat-form-field class="example-full-width" style="text-align: right;">
                <mat-label style="font-family: 'Estedad-SemiBold';">شماره همراه</mat-label>
                <input matInput [formControl]="emailFormControl2" id="inputPhone" placeholder="*********09" style="text-align: right;font-family: 'Estedad';" [(ngModel)]="publicservice.PhoneNumber" type="text" pattern="[0-9]*" >
                <mat-error *ngIf="emailFormControl2.hasError('pattern') && !emailFormControl2.hasError('required')" style="font-family: 'Estedad-Regular';">
                    لطفا یک شماره همراه صحیح وارد کنید
                </mat-error>
                <mat-error *ngIf="emailFormControl2.hasError('required')" style="font-family: 'Estedad-Regular';">
                    وارد کردن شماره همراه <strong>اجباری</strong> است
                </mat-error>
            </mat-form-field>
        </form>
    </div>
    <div>
        <form class="example-form">
            <mat-form-field class="example-full-width" style="text-align: right;padding-bottom: 10px;">
                <mat-label style="font-family: 'Estedad-SemiBold';">رمز عبور</mat-label>
                <input matInput [formControl]="emailFormControl3" id="inputPassword" style="text-align: right;font-family: 'Estedad-Regular';" [(ngModel)]="publicservice.Password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="emailFormControl3.hasError('minLength') && !emailFormControl3.hasError('required')" style="font-family: 'Estedad-Regular';">
                    حداقل تعداد کاراکتر های رمز 8 عدد می باشد
                </mat-error>
                <mat-error *ngIf="emailFormControl3.hasError('required')" style="font-family: 'Estedad-Regular';">
                    وارد کردن رمز عبور <strong>اجباری</strong> است
                </mat-error>
            </mat-form-field>
        </form>
    </div>
</div>
    <div>
        <button mat-raised-button (click)="signUp()" id="signUpButton"  style="font-size:15px;font-family: 'Estedad-Black'; color: #52006b; background-color: #6af9c5;"  >ثبت نام</button>
    </div>
    <div>
        <button (click)="login()" mat-button [mat-dialog-close]="true" style="color: #00b583; font-family:'Estedad-Black' ;" >ورود</button>
    </div>
</div>
</div>

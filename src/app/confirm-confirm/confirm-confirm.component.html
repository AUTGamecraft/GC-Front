<div
    style="background-image: url('assets/svg/pattern.svg');background-color:#52006b;height: 100%;justify-content: center;">
    <div style="justify-content: center;display: flex;direction: rtl;margin-bottom: 10px;padding-top: 20px;">
        <p style="margin-left: -5px;font-family: 'Estedad-Black';color: #a04db9;font-size: 24px;z-index: 0;">گیمـ</p>
        <img style="width: 100.8px;z-index: 1;" src="assets/svg/dark-3d.svg">
        <p style="margin-right: -5px;font-family: 'Estedad-Black';color: #a04db9;font-size: 24px;z-index: 0;">کرفت</p>
    </div>
    <div 
         class="white-part">
        <div *ngIf="!publicservice.hasError">
            <p style="color: #52006b;font-family: 'Estedad-SemiBold';margin-bottom: 0;">!{{userName}} سلام </p>
            <p style="color: #52006b;font-family: 'Estedad-SemiBold';margin-bottom: 0;">ایمیل شما با موفقیت تایید شد</p>
            <p style="color: #52006b;font-family: 'Estedad-Black';">برای ورود دکمه ی زیر را فشار دهید</p>
        </div>
        <div *ngIf="publicservice.hasError">
            <p style="color: #52006b;font-family: 'Estedad-SemiBold';margin-bottom: 0;">!سلام</p>
            <p style="color: #52006b;font-family: 'Estedad-SemiBold';margin-bottom: 0;">!متاسفانه خطایی رخ داده</p>
            <p style="color: #52006b;font-family: 'Estedad-Black';">برای ورود به صفحه اصلی دکمه ی زیر را فشار دهید</p>
        </div>
        <!-- <a href="https://www.google.com">fuck</a> -->
        <div style="text-align: center;">
            <div *ngIf="!publicservice.hasError">
                <button mat-flat-button (click)="Dashboard()"
                    style="font-family: 'Estedad-Bold';color: #52006b;background-color: #6af9c5;border-radius: 24px;padding: 11px 16px;font-size: large;">ورود</button>
            </div>
            <div *ngIf="publicservice.hasError">
                <button mat-flat-button (click)="Home()"
                    style="font-family: 'Estedad-Bold';color: #52006b;background-color: #6af9c5;border-radius: 24px;padding: 11px 16px;font-size: large;">صفحه اصلی</button>
            </div>
        </div>
    </div>
</div>

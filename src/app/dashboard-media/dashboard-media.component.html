<div class="dash-media">
    <div class="dash-media-inner-div">
        <div class="right-part">
            <div>
                <img class="user-image" src="assets/images/masoud.jpg">
            </div>
            <p class="user-name">
                {{publicservice.Texts.Texts["dash-media1"]}}</p>
                <div>
                    <button mat-button (click)="logOut()"
                        class="normal-button">{{publicservice.Texts.Texts["header8"]}}</button>
                </div>
                <button mat-button style="background-color: #fafafa;" class="buttons" (click)="events()">
                    <mat-icon>{{publicservice.Texts.Texts["dash-media18"]}}</mat-icon>
                    {{publicservice.Texts.Texts["dash-media2"]}}
                </button>
                <button mat-button (click)="media()" style="background-color: #eceff1;" class="buttons">
                    <mat-icon>{{publicservice.Texts.Texts["dash-media19"]}}</mat-icon>
                    {{publicservice.Texts.Texts["dash-media3"]}}
                </button>
                <button mat-button style="background-color: #fafafa;" class="buttons">
                    <mat-icon>{{publicservice.Texts.Texts["dash-media20"]}}</mat-icon>
                    {{publicservice.Texts.Texts["dash-media4"]}}
                </button>
                <button mat-button style="background-color: #fafafa;" class="buttons">
                    <mat-icon>{{publicservice.Texts.Texts["dash-media21"]}}</mat-icon>
                    {{publicservice.Texts.Texts["dash-media22"]}}
                </button>
            <button mat-stroked-button class="outlined-button">{{publicservice.Texts.Texts["dash-media5"]}}</button>
        </div>
        <div class="left-part">
            <h1 class="events-title">
                {{publicservice.Texts.Texts["dash-media6"]}}</h1>
            <div class="workshops-div">
                <h3 class="workshops-title">
                    {{publicservice.Texts.Texts["dash-media7"]}} </h3>
                <mat-card class="mat-card">
                    {{publicservice.Texts.Texts["dash-media8"]}}
                    <button mat-stroked-button class="download-button">{{publicservice.Texts.Texts["dash-media9"]}}
                    </button>
                </mat-card>
            </div>
            <div class="talks-div">
                <h3 class="talks-title">
                    {{publicservice.Texts.Texts["dash-media10"]}}</h3>

                <mat-card class="mat-card">
                    {{publicservice.Texts.Texts["dash-media8"]}}
                    <button mat-stroked-button class="download-button">{{publicservice.Texts.Texts["dash-media9"]}}
                    </button>
                </mat-card>
            </div>




        </div>

    </div>
</div>
